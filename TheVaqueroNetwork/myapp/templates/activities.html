{% extends 'base.html' %}

{% block title %}Activities{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-6">Activities/Task Schedule Manager</h1>
    
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
        <p class="text-lg text-gray-300 mb-6">Here you can add, view, edit, and delete your tasks.</p>
        
        <div class="flex space-x-4">
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
                Add New Task
            </button>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
                View All Tasks
            </button>
        </div>
    </div>
{% endblock %}
