{% extends 'base.html' %}
{% block title %}Activities{% endblock %}
{% block content %}
<style>
    .content-title { font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; }
    .content-box { background-color: #1f2937; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    .description { font-size: 1.125rem; color: #d1d5db; margin-bottom: 1.5rem; }
    .button-group { display: flex; gap: 1rem; }
    .btn { color: #ffffff; font-weight: 700; padding: 0.5rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: background-color 0.2s; }
    .btn-green { background-color: #16a34a; }
    .btn-green:hover { background-color: #15803d; }
    .btn-blue { background-color: #2563eb; }
    .btn-blue:hover { background-color: #1d4ed8; }
</style>
<h1 class="content-title">Activities & Task Manager</h1>
<div class="content-box">
    <p class="description">Here you can add, view, edit, and delete your tasks.</p>
    <div class="button-group">
        <button class="btn btn-green">Add New Task</button>
        <button class="btn btn-blue">View All Tasks</button>
    </div>
</div>
{% endblock %}
