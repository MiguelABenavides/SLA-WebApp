{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<style>
    .form-box { background-color: #1f2937; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); max-width: 500px; margin: auto; }
    .form-title { font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.25rem; }
    label { display: block; color: #d1d5db; margin-bottom: 0.5rem; }
    input, textarea { width: 100%; padding: 0.5rem 1rem; background-color: #2a2a2a; border: 1px solid #4b5563; border-radius: 0.375rem; color: #fff; }
    .submit-btn { background-color: #2563eb; color: #fff; font-weight: 700; padding: 0.75rem 2rem; border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; }
    .submit-btn:hover { background-color: #1d4ed8; }
</style>
<div class="form-box">
    <h1 class="form-title">Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="completed">
                <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}> Completed
            </label>
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
