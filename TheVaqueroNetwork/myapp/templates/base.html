<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Vaquero Network{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-800 p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-8">Navigation</h2>
            <nav class="space-y-4">
                <a href="{% url 'dashboard' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">Home</a>
                <a href="{% url 'activities' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">Activities</a>
                <a href="{% url 'calendar' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">Calendar</a>
                <a href="{% url 'bulletin_board' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">Bulletin Board</a>
                <a href="{% url 'emergency_contacts' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200">Emergency Contacts</a>
            </nav>
        </aside>

        <main class="flex-1 p-10">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
