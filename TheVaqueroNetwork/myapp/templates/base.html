<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Vaquero Network{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            margin: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 256px;
            background-color: #1f2937;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .sidebar nav a {
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 1rem;
        }
        .sidebar nav a:hover {
            background-color: #374151;
        }
        .main-content {
            flex: 1;
            padding: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <a href="{% url 'dashboard' %}">Home</a>
                <a href="{% url 'activities' %}">Activities</a>
                <a href="{% url 'calendar' %}">Calendar</a>
                <a href="{% url 'bulletin_board' %}">Bulletin Board</a>
                <a href="{% url 'emergency_contacts' %}">Emergency Contacts</a>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
