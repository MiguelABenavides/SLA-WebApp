{% extends 'base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}
    <style>
        .calendar-container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .calendar-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .current-date {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 1.5rem;
        }

        .month {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
        }
        .month th, .month td {
            text-align: center;
            padding: 12px;
            border: 1px solid #4a5568;
        }
        .month th {
            background-color: #1f2937;
            color: #e2e8f0;
        }
        .month .mon, .month .tue, .month .wed, .month .thu, .month .fri, .month .sat, .month .sun {
            color: #a0aec0;
        }
        .month td {
            background-color: #4a5568;
        }
        .month .today {
            background-color: #6366f1;
            font-weight: bold;
        }
    </style>

    <h1 class="calendar-title">Event Calendar</h1>

    <div class="calendar-container">
        <p class="current-date">
            Today is {{ current_date }}
        </p>

        <div>
            {{ calendar|safe }}
        </div>
    </div>
{% endblock %}
