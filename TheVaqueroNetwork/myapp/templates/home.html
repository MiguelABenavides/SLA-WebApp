<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vaquero Network - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }
        .login-card {
            width: 100%;
            max-width: 28rem;
            background-color: #333333;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
            text-align: center;
        }
        .login-card h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .messages p { color: #4ade80;}
        .error p { color: #f87171;}
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #d1d5db;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #2a2a2a;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: #ffffff;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            background-color: #e5e7eb;
            color: #111827;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Welcome to The Vaquero Network!</h1>

    <!-- Messages block removed -->
        {% if error %}
             <div class="error"><p>{{ error }}</p></div>
        {% endif %}

        <form action="{% url 'login_or_create' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group" style="margin-bottom: 2rem;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login or Create Account</button>
        </form>
    </div>
</body>
</html>
