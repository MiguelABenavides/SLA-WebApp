<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vaquero Network - Login</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 text-white">

    <div class="w-full max-w-md bg-[#333333] rounded-xl shadow-2xl p-8 sm:p-10">
        <div class="text-center">

            <h1 class="text-2xl sm:text-3xl font-bold mb-4">
                Welcome to The Vaquero Network!
            </h1>

            <!-- Display messages from the backend -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <p class="text-green-400">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Display error messages -->
            {% if error %}
                 <p class="text-red-400 mb-4">{{ error }}</p>
            {% endif %}


            <!-- The action now points to our new 'login_or_create' URL name -->
            <form action="{% url 'login_or_create' %}" method="POST">
                <!-- IMPORTANT: Add Django's CSRF token for security -->
                {% csrf_token %}

                <div class="mb-6 text-left">
                    <label for="username" class="block text-gray-300 text-sm font-medium mb-2">
                        Username:
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="w-full px-4 py-2 bg-[#2a2a2a] text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        required
                    >
                </div>

                <div class="mb-8 text-left">
                    <label for="password" class="block text-gray-300 text-sm font-medium mb-2">
                        Password:
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2 bg-[#2a2a2a] text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-gray-200 text-gray-900 font-bold py-3 px-8 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white transition-transform transform hover:scale-105 duration-300"
                >
                    Login or Create Account
                </button>
            </form>
        </div>
    </div>

</body>
</html>
