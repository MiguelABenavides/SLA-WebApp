<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold">Welcome to the Dashboard!</h1>

        <!-- Display welcome messages -->
        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <p class="text-green-400 text-lg">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p class="mt-4">You have successfully logged in.</p>
    </div>
</body>
</html>
